<!DOCTYPE html>
<html ng-app="app">	
	<body>
        <!--registro-->
        <head>
        	<meta charset="UTF-8">
		    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
		    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
		    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
		    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
			<link rel="stylesheet" href="css/reset.css">
			<link rel="stylesheet" href="css/main.css">

			<title>Nueva Palabra</title>

		</head>
<body>
	
	<div class="container" ng-controller="nuevaController" >
		<div class="form__top">
			<h2>Añade la <span>Palabra</span></h2>
		</div>		
		<form method="post" class="form__reg" ng-submit="enviar()">
			<input type='file' ng-model-instant onchange="angular.element(this).scope().imageUpload(event)" single/>
			<img id="foto" src="" height="200" alt="No se ha cargado ninguna imágen...">
			<input class="input" type="text" placeholder="Palabra" required autofocus id="palabra">
			<input class="input" type="text" placeholder="Pista" required id="pista">
             <select class="input" placeholder="Escenario" name="Escenario" id="escenario" required>
               <option value="" selected="selected">- Escenario -</option>
			   <option value="1">Artistas</option> 
			   <option value="2">Exploradores</option> 
			   <option value="3">Cocineros</option>
			   <option value="4">Astronautas</option>
			</select>
            
            <div class="btn__form">
            	 
            	<input class="btn__submit" type="submit" ng-disabled="miFormulario.$invalid" value="AÑADIR">
            	
            	<input class="btn__reset" type="reset" value="LIMPIAR">	
            </div>
		</form>
	</div>
	
	</body>
</html>
