<!DOCTYPE html>
<html ng-app="app">	
	<body>
        <!--ingreso-->
        <head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/contacto.css">
	<title>Contacto</title>
</head>
<body>

	<div class="container" ng-controller="contactoController">
		<div class="form__top">
			<h2>Contáctanos</h2>
		</div>	
        <p>Responderemos tu mensaje lo más pronto posible.</p>	
		<form class="form__reg" action="" ng-submit="envio()">
            <input class="input" type="email" placeholder="De" id="email" required autofocus>
            <input class="input" type="text" placeholder="Asunto" id="asunto" required autofocus>
            <textarea class="input" type="text" placeholder="Mensaje" id="mensaje" rows="5" cols="30" required></textarea>
            <div class="btn__form">
                <input class="btn__submit" type="submit" id="submit" value="ENVIAR">
                
            </div>
        </form>
       
    </div>
	
	</body>
</html>
